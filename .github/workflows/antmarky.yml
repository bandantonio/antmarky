name: antmarky-generate
on: [push]

jobs:
  run-lint:
    name: ✅ Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ⚙️ Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: 📦 Install npm packages
        id: npm_packages
        run: npm i

      - name: ✅ Run code style linter
        id: linter
        run: npm run lint
          
  run-tests:
    name: 🧪 Tests
    needs: run-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ⚙️ Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: 📦 Install npm packages
        id: npm_packages
        run: npm i

      - name: 🧪 Run tests
        id: tests
        run: npm test

      - name: 📈 Send test coverage to Coveralls
        id: coverage
        if: steps.tests.outcome == 'success'
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  generate-docs:
    name: 📚 Generate documentation
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ⚙️ Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: 📦 Install npm packages
        id: npm_packages
        run: npm i

      - name: 📚 Generate documentation
        id: build_docs
        if: steps.npm_packages.outcome == 'success'
        run: npm run build

      - name: 🚀 Deploy to GitHub Pages 
        if: steps.build_docs.outcome == 'success' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build-docker-image:
    name: 🐋 Build and push Docker image
    needs: generate-docs
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 📝 Get Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v3
        with:
          images: bandantonio/antmarky
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
      
      - name: 🔑 Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with: 
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: 📦 🚀 Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}